variables:
  NUGET_PATH: 'C:\Tools\nuget.exe'
  MSBUILD_PATH: 'C:\MSBuildTools\MSBuild\Current\bin\msbuild.exe'
  XUNIT_PATH: packages\xunit.runner.console.2.4.1\tools\net472
  GIT_SUBMODULE_STRATEGY: recursive
  
stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  only:
    - merge_requests
  script:
    - '& "$env:NUGET_PATH" restore'
    - '& "$env:MSBUILD_PATH" /p:Configuration=Release /clp:ErrorsOnly'
  artifacts:
    expire_in: 2 days
    paths:
      - '.\QuoteService\bin\Release\'
      - '$env:UNITTEST_FOLDER'
      - '.\$env:XUNIT_PATH\*.*'

test_job:
  stage: test
  only:
    - merge_requests
  script:
    - '& 
    "$env:XUNIT_PATH\xunit.console.exe" 
    "$env:Tests\QuoteService.Schedule.Tests\bin\Release\QuoteService.Schedule.Tests.dll" 
    "$env:Tests\SKAPI.Tests\bin\Release\SKAPI.Tests.dll" 
    '
  dependencies:
    - build_job

deploy_job:
  stage: deploy
  only:
    - master
  script:
    - 'gsutil cp gs://quote_vm_ci_cd/gitlab-cd.ps1 C:/QuoteService/'
    - 'powershell -noexit "& ""C:\QuoteService\gitlab-cd.ps1"""'
  dependencies:
    - test_job